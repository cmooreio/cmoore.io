<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>

  <!-- Cluster nodes - top row (control plane) -->
  <rect x="120" y="40" width="50" height="40" rx="6" fill="#2d2d44" stroke="#646cff" stroke-width="2"/>
  <rect x="175" y="40" width="50" height="40" rx="6" fill="#2d2d44" stroke="#646cff" stroke-width="2"/>
  <rect x="230" y="40" width="50" height="40" rx="6" fill="#2d2d44" stroke="#646cff" stroke-width="2"/>

  <!-- Cluster nodes - middle row (workers) -->
  <rect x="65" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#42d392" stroke-width="2"/>
  <rect x="120" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#42d392" stroke-width="2"/>
  <rect x="175" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#42d392" stroke-width="2"/>
  <rect x="230" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#42d392" stroke-width="2"/>
  <rect x="285" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#42d392" stroke-width="2"/>

  <!-- AI nodes -->
  <rect x="120" y="180" width="70" height="40" rx="6" fill="#2d2d44" stroke="#ff6b6b" stroke-width="2"/>
  <rect x="210" y="180" width="70" height="40" rx="6" fill="#2d2d44" stroke="#ffd93d" stroke-width="2"/>

  <!-- Labels -->
  <text x="145" y="65" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">M1</text>
  <text x="200" y="65" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">M2</text>
  <text x="255" y="65" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">M3</text>

  <text x="90" y="135" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">W1</text>
  <text x="145" y="135" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">W2</text>
  <text x="200" y="135" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">W3</text>
  <text x="255" y="135" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">W4</text>
  <text x="310" y="135" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">W5</text>

  <text x="155" y="205" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">ROCm</text>
  <text x="245" y="205" fill="#fff" font-size="10" font-family="monospace" text-anchor="middle">CUDA</text>

  <!-- Connection lines -->
  <line x1="145" y1="80" x2="90" y2="110" stroke="#646cff" stroke-width="1" opacity="0.5"/>
  <line x1="145" y1="80" x2="145" y2="110" stroke="#646cff" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="80" x2="200" y2="110" stroke="#646cff" stroke-width="1" opacity="0.5"/>
  <line x1="255" y1="80" x2="255" y2="110" stroke="#646cff" stroke-width="1" opacity="0.5"/>
  <line x1="255" y1="80" x2="310" y2="110" stroke="#646cff" stroke-width="1" opacity="0.5"/>

  <!-- Storage bar -->
  <rect x="65" y="250" width="270" height="30" rx="6" fill="#2d2d44" stroke="#888" stroke-width="1"/>
  <text x="200" y="270" fill="#888" font-size="12" font-family="monospace" text-anchor="middle">Longhorn Distributed Storage</text>

  <!-- Legend -->
  <circle cx="30" cy="50" r="6" fill="#646cff"/>
  <text x="45" y="54" fill="#888" font-size="10" font-family="sans-serif">Control Plane</text>

  <circle cx="30" cy="75" r="6" fill="#42d392"/>
  <text x="45" y="79" fill="#888" font-size="10" font-family="sans-serif">Workers</text>

  <circle cx="30" cy="100" r="6" fill="#ff6b6b"/>
  <text x="45" y="104" fill="#888" font-size="10" font-family="sans-serif">AI (AMD)</text>

  <circle cx="30" cy="125" r="6" fill="#ffd93d"/>
  <text x="45" y="129" fill="#888" font-size="10" font-family="sans-serif">AI (NVIDIA)</text>
</svg>
